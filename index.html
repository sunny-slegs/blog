    />

    <title>SonyaSlegers.com</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js"></script>

    <!-- config -->
    <script src="./assets/js/config.js"></script>

    <!-- utils -->
    <script src="./assets/js/utils/utils.js"></script>

    <!-- init -->
    <script src="./assets/js/init.js"></script>

    <!-- templates -->
    <script src="./assets/js/templates/home.js"></script>
    <script src="./assets/js/templates/about.js"></script>

  </head>
  <body>
    <header role="banner">
      <div class="logo-wrapper">
        <h1 class="logo">Sonya Slegers</h1>
        <h1 class="responsive-logo">SS</h1>
      </div>
      <script>
        function toggleOverlay() {
          const overlay = document.getElementById("nav-overlay");
          if (overlay.style.display === "block") {
            overlay.style.display = "none";
          } else {
            overlay.style.display = "block";
          }
        }
      </script>
      <nav role="navigation">
        <label
          for="mobile-nav-menu"
          class="mobile-nav-icon"
          onclick="toggleOverlay()"
        >
          <div class="top-bar"></div>
          <div class="middle-bar"></div>
          <div class="bottom-bar"></div>
        </label>
        <div class="nav-overlay" id="nav-overlay">
          <div class="mobile-nav-menu">
            <ul class="mobile-nav-links">
              <li><a href="#home">Portfolio</a></li>
              <li><a href="#about">About</a></li>
              <li>
                <a href="#SonyaSlegersResume082018.pdf" target="_blank"
                  >Resume</a
                >
              </li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div>
        </div>
        <div class="desktop-nav-menu">
          <a class="nav-link" href="#home">Portfolio</a>
          <a class="nav-link" href="#about">About</a>
          <a
            class="nav-link"
            href="SonyaSlegersResume082018.pdf"
            target="_blank"
            >Resume</a
          >
          <a class="nav-link" href="#contact">Contact Me</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div id="page-content" class="main-content"></div>
      </div>
    </main>
  </body>
